<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="waitingRoomAttencionChannel">
      <h2 data-cy="waitingRoomAttencionChannelDetailsHeading">
        <span jhiTranslate="debWorkstationApp.waitingRoomAttencionChannel.detail.title">Waiting Room Attencion Channel</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="debWorkstationApp.waitingRoomAttencionChannel.id">Id</span></dt>
        <dd>
          <span>{{ waitingRoomAttencionChannel.id }}</span>
        </dd>
        <dt><span jhiTranslate="debWorkstationApp.waitingRoomAttencionChannel.name">Name</span></dt>
        <dd>
          <span>{{ waitingRoomAttencionChannel.name }}</span>
        </dd>
        <dt><span jhiTranslate="debWorkstationApp.waitingRoomAttencionChannel.type">Type</span></dt>
        <dd>
          <span jhiTranslate="{{ 'debWorkstationApp.WaitingRoomAttencionChannelType.' + waitingRoomAttencionChannel.type }}">{{
            waitingRoomAttencionChannel.type
          }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button
        type="button"
        [routerLink]="['/waiting-room-attencion-channel', waitingRoomAttencionChannel.id, 'edit']"
        class="btn btn-primary"
      >
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
