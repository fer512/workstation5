<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-worker-profile-heading"
        data-cy="WorkerProfileCreateUpdateHeading"
        jhiTranslate="debWorkstationApp.workerProfile.home.createOrEditLabel"
      >
        Create or edit a Worker Profile
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="debWorkstationApp.workerProfile.id" for="field_id">Id</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="debWorkstationApp.workerProfile.name" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
          <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('name')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="debWorkstationApp.workerProfile.status" for="field_status">Status</label>
          <select class="form-control" name="status" formControlName="status" id="field_status" data-cy="status">
            <option [ngValue]="null">{{ 'debWorkstationApp.WorkerProfileStatus.null' | translate }}</option>
            <option *ngFor="let workerProfileStatus of workerProfileStatusValues" [value]="workerProfileStatus">
              {{ 'debWorkstationApp.WorkerProfileStatus.' + workerProfileStatus | translate }}
            </option>
          </select>
          <div *ngIf="editForm.get('status')!.invalid && (editForm.get('status')!.dirty || editForm.get('status')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('status')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="debWorkstationApp.workerProfile.attencionChannel" for="field_attencionChannel"
            >Attencion Channel</label
          >
          <select
            class="form-control"
            id="field_attencionChannel"
            data-cy="attencionChannel"
            name="attencionChannel"
            formControlName="attencionChannel"
            [compareWith]="compareWorkerProfileAttencionChannel"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="workerProfileAttencionChannelOption"
              *ngFor="let workerProfileAttencionChannelOption of attencionChannelsCollection"
            >
              {{ workerProfileAttencionChannelOption.id }}
            </option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="debWorkstationApp.workerProfile.company" for="field_company">Company</label>
          <select
            class="form-control"
            id="field_company"
            data-cy="company"
            name="company"
            formControlName="company"
            [compareWith]="compareCompany"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="companyOption" *ngFor="let companyOption of companiesSharedCollection">{{ companyOption.id }}</option>
          </select>
        </div>

        <div class="mb-3">
          <label jhiTranslate="debWorkstationApp.workerProfile.branches" for="field_branches">Branches</label>
          <select
            class="form-control"
            id="field_branches"
            data-cy="branches"
            multiple
            name="branches"
            formControlName="branches"
            [compareWith]="compareBranch"
          >
            <option [ngValue]="branchOption" *ngFor="let branchOption of branchesSharedCollection">{{ branchOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
