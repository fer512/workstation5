<div>
  <h2 id="page-heading" data-cy="WaitingRoomHeading">
    <span jhiTranslate="debWorkstationApp.waitingRoom.home.title">Waiting Rooms</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="debWorkstationApp.waitingRoom.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-waiting-room"
        [routerLink]="['/waiting-room/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="debWorkstationApp.waitingRoom.home.createLabel"> Create a new Waiting Room </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <jhi-filter [filters]="filters"></jhi-filter>

  <div class="alert alert-warning" id="no-result" *ngIf="waitingRooms?.length === 0">
    <span jhiTranslate="debWorkstationApp.waitingRoom.home.notFound">No Waiting Rooms found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="waitingRooms && waitingRooms.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="debWorkstationApp.waitingRoom.id">Id</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="name">
            <div class="d-flex">
              <span jhiTranslate="debWorkstationApp.waitingRoom.name">Name</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="status">
            <div class="d-flex">
              <span jhiTranslate="debWorkstationApp.waitingRoom.status">Status</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="attencionChannel.id">
            <div class="d-flex">
              <span jhiTranslate="debWorkstationApp.waitingRoom.attencionChannel">Attencion Channel</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="company.id">
            <div class="d-flex">
              <span jhiTranslate="debWorkstationApp.waitingRoom.company">Company</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let waitingRoom of waitingRooms; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/waiting-room', waitingRoom.id, 'view']">{{ waitingRoom.id }}</a>
          </td>
          <td>{{ waitingRoom.name }}</td>
          <td jhiTranslate="{{ 'debWorkstationApp.WaitingRoomStatus.' + waitingRoom.status }}">{{ waitingRoom.status }}</td>
          <td>
            <div *ngIf="waitingRoom.attencionChannel">
              <a [routerLink]="['/waiting-room-attencion-channel', waitingRoom.attencionChannel.id, 'view']">{{
                waitingRoom.attencionChannel.id
              }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="waitingRoom.company">
              <a [routerLink]="['/company', waitingRoom.company.id, 'view']">{{ waitingRoom.company.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/worker']"
                [queryParams]="{ 'filter[waitingRoomId.in]': waitingRoom.id }"
                class="btn btn-info btn-sm"
                data-cy="filterOtherEntityButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span
                  class="d-none d-md-inline"
                  jhiTranslate="entity.action.show"
                  [translateValues]="{ otherEntity: ('debWorkstationApp.waitingRoom.worker' | translate) }"
                  >Show Worker</span
                >
              </button>
              <button
                type="submit"
                [routerLink]="['/waiting-room', waitingRoom.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/waiting-room', waitingRoom.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(waitingRoom)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="waitingRooms && waitingRooms.length > 0">
    <div class="d-flex justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>

    <div class="d-flex justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [page]="page"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="navigateToPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
