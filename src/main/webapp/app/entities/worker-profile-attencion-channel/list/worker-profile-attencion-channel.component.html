<div>
  <h2 id="page-heading" data-cy="WorkerProfileAttencionChannelHeading">
    <span jhiTranslate="debWorkstationApp.workerProfileAttencionChannel.home.title">Worker Profile Attencion Channels</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="debWorkstationApp.workerProfileAttencionChannel.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-worker-profile-attencion-channel"
        [routerLink]="['/worker-profile-attencion-channel/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="debWorkstationApp.workerProfileAttencionChannel.home.createLabel">
          Create a new Worker Profile Attencion Channel
        </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="workerProfileAttencionChannels?.length === 0">
    <span jhiTranslate="debWorkstationApp.workerProfileAttencionChannel.home.notFound">No Worker Profile Attencion Channels found</span>
  </div>

  <div
    class="table-responsive table-entities"
    id="entities"
    *ngIf="workerProfileAttencionChannels && workerProfileAttencionChannels.length > 0"
  >
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="debWorkstationApp.workerProfileAttencionChannel.id">Id</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="name">
            <div class="d-flex">
              <span jhiTranslate="debWorkstationApp.workerProfileAttencionChannel.name">Name</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="type">
            <div class="d-flex">
              <span jhiTranslate="debWorkstationApp.workerProfileAttencionChannel.type">Type</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let workerProfileAttencionChannel of workerProfileAttencionChannels; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/worker-profile-attencion-channel', workerProfileAttencionChannel.id, 'view']">{{
              workerProfileAttencionChannel.id
            }}</a>
          </td>
          <td>{{ workerProfileAttencionChannel.name }}</td>
          <td jhiTranslate="{{ 'debWorkstationApp.WorkerProfileAttencionChannelType.' + workerProfileAttencionChannel.type }}">
            {{ workerProfileAttencionChannel.type }}
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/worker-profile-attencion-channel', workerProfileAttencionChannel.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/worker-profile-attencion-channel', workerProfileAttencionChannel.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button
                type="submit"
                (click)="delete(workerProfileAttencionChannel)"
                class="btn btn-danger btn-sm"
                data-cy="entityDeleteButton"
              >
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="workerProfileAttencionChannels && workerProfileAttencionChannels.length > 0">
    <div class="d-flex justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>

    <div class="d-flex justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [page]="page"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="navigateToPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
